<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <div class="login">

        <div class="logo">
            <img src="hero.png" alt="Logo">
        </div>

        <h1>Welcome! ðŸ‘‹</h1>
        <h2>Create your account</h2>

        <!-- SIGNUP FORM -->
        <form id="signupForm">

            <div class="input-area">

                <div class="input-field">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Your name" required>
                </div>

                <div class="input-field">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Your email" required>
                </div>

                <div class="input-field">
                    <label>Phone Number</label>
                    <input type="text" id="phone" placeholder="Your phone number">
                </div>

                <div class="input-field">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="At least 6 characters" required>
                </div>

                <div class="input-field">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                </div>

            </div>

            <div class="auth-button">
                <button type="submit" class="btn">Register Now</button>
            </div>

            <p>Already have an account?
                <a href="login.html">Login Here</a>
            </p>

        </form>
    </div>
</main>

<!-- FIREBASE SCRIPT -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // ðŸ”¥ YOUR FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyCIK3C5qAOUZUtUixX1knFRSkXAYXOCDaA",
        authDomain: "primesmshub-c0f58.firebaseapp.com",
        projectId: "primesmshub-c0f58",
        storageBucket: "primesmshub-c0f58.firebasestorage.app",
        messagingSenderId: "40273399506",
        appId: "1:40273399506:web:349a116c082d830987a70b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // SIGNUP HANDLER
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
        }

        if (password.length < 6) {
            alert("Password must be at least 6 characters");
            return;
        }

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            await setDoc(doc(db, "users", user.uid), {
                fullName: name,
                email: email,
                phone: phone,
                country: "",
                address: "",
                wallet: 0,
                createdAt: new Date()
            });

            alert("You have signed up successfully! âœ…\n\nWelcome to PrimeSmsHub! Redirecting to dashboard...");
            window.location.href ="dashboard.html"; // change if needed

        } catch (error) {
            console.error(error);
            alert(error.message);
        }
    });
</script>

</body>
</html>
