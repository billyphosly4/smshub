<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
<div class="login">

    <div class="logo">
        <img src="hero.png" alt="">
    </div>

    <h1>Welcome back! üëè</h1>
    <h2>Login with your account</h2>

    <!-- LOGIN FORM -->
    <form id="loginForm">

        <div class="input-area">

            <div class="input-field">
                <label>Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="input-field">
                <label>Password</label>
                <input type="password" id="password" placeholder="Your password" required>
            </div>

        </div>

        <div class="auth-button">
            <button type="submit" class="btn">Login</button>
        </div>

        <a href="#" id="resetPassword">Reset Password</a>

        <p>Don't have an account?
            <a href="signup.html">Sign Up Now</a>
        </p>

    </form>
</div>
</main>

<!-- FIREBASE LOGIN SCRIPT -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // üî• Your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyCIK3C5qAOUZUtUixX1knFRSkXAYXOCDaA",
        authDomain: "primesmshub-c0f58.firebaseapp.com",
        projectId: "primesmshub-c0f58",
        storageBucket: "primesmshub-c0f58.firebasestorage.app",
        messagingSenderId: "40273399506",
        appId: "1:40273399506:web:349a116c082d830987a70b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            alert("Login successful ‚úÖ");
            window.location.href = "dashboard.html"; // change if needed
        } catch (error) {
            alert(error.message);
        }
    });

    // RESET PASSWORD
    document.getElementById("resetPassword").addEventListener("click", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        if (!email) {
            alert("Enter your email first");
            return;
        }

        try {
            await sendPasswordResetEmail(auth, email);
            alert("Password reset email sent üìß");
        } catch (error) {
            alert(error.message);
        }
    });
</script>

</body>
</html>
